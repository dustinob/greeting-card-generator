<!doctype html>
<html class="no-js" lang="">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title></title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link href="https://fonts.googleapis.com/css?family=Lato|Petit Formal Script" rel="stylesheet">
		<link rel="stylesheet" href="css/skeleton.css">
		<link rel="stylesheet" href="css/main.css">
		<link rel="stylesheet" href="css/card.css">

	</head>
	<body>
		<h1>Build Your Own Holiday Cards</h1>

		<form>
			<label for="title">Card Title:</label>
			<input type="text" id="title" name="title">
			<label for="from">From:</label>
			<input type="text" id="from" name="from">
			<select id="image">
				<option value="./img/LHL-Chritmas-Photo.jpg">Human Family</option>
				<option value="./img/our-family.jpg">Dog Family</option>
			</select>
			<label for="msg">Message:</label>
			<textarea id="msg" name="message"></textarea>
			<button id="save-button">Save Card</button>
		</form>

		

		<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.js"></script>
		<script src="js/main.js"></script>

	</body>
</html>
